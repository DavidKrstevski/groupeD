<body>

    <form class="box" action="register.component.html" method="post">
        <h1>Create a <span>Groupe<span>D</span></span> Account</h1>
        
        <input 
            type="text" 
            name="username" 
            ngModel 
            required 
            #username="ngModel" 
            placeholder="Username"
            maxlength="14"
            autocomplete="off"
            >           
        <input 
            type="password" 
            name="password" 
            ngModel 
            required 
            #password="ngModel" 
            placeholder="Password"
            maxlength="20"
            autocomplete="off"
            >
        <input 
            type="password" 
            name="confirmPassword" 
            ngModel 
            required 
            #confirmPassword="ngModel" 
            placeholder="Confirm Password"
            maxlength="20"
            autocomplete="off"
            >
        <a class="register" (click)="onRegister(username.value, password.value, confirmPassword.value)" href="signedInIndex">Submit</a>
    </form>
    
</body>
