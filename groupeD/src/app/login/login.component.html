<body>

    <form class="box" action="login.component.html" method="post">
        <h1>Login</h1>
        <p class="test">username value testing: {{ username.value }}</p>

        <input 
        type="text" 
            name="username" 
            ngModel 
            required 
            #username="ngModel" 
            placeholder="Username"
            maxlength="14">

        <input 
        type="password" 
            name="password" 
            ngModel 
            required 
            #password="ngModel" 
            placeholder="Password"
            maxlength="20">
        <a class="login" (click)="onLogin()" href="home">submit</a>       
    </form>

</body>
