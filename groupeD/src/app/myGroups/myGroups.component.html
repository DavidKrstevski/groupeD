<html>
    <head>
        <title>GroupeD</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    </head>

    <body>    
        <div id="header_background"></div>
        <nav>
            <div class="inner_header">
                <div class="logo_container">
                    <h1>
                        <a ng href="signedInIndex">GROUPED</a>
                    </h1>
                </div>
        
                <ul class="navigation">
                    <li><a (click)="onLogout()">Log out</a></li>        
                </ul>
            </div>
        </nav>
        <h1>My groups</h1>
        <div class="groups">
        <ul>
            <li href="group" *ngFor="let group of groups">{{ group.groupName }} {{ group.groupCode }}</li> <!--Add route to group-->
        </ul>
    </div>
    </body>
</html>
