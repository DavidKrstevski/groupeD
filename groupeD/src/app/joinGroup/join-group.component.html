<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>                                                                    
                    <a href="home">Groupe</a>
                    <a><span>D</span></a>
                </h1>
            </div>
        </div>
    </div>
    <h1 class="joinGroup">Join Group</h1>
    <form class="box" action="register.component.html" method="post">
        <input 
        type="text"
        name="code"
        required
        ngModel
        #code="ngModel" 
        autocomplete="off"
        maxlength="5"
        placeholder="Enter Group Code"
        >       
    </form>
    <a class="joinbtn" (click)="onJoinGroup(code.value)">Join Group</a> 
</body>
